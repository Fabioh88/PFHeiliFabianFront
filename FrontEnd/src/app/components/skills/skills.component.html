<div class="container-fluid">
    <div class="row">
        <h1>Skills</h1>
        <div class="col-lg-3">
            <button type="button" class="btn btn-dark" routerLink="/nuevaskill" *ngIf="isLogged">
                Agregar Skill
            </button>
        </div>
        <div class="col-9"></div>
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let skill of skill">
            <circle-progress 
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [titleColor]=""
            [showTitle]="false"
            [showImage]="true"
            [imageWidth]="60"
            [imageHeight]="60"
            [showSubtitle]="false"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="1"
            [outerStrokeColor]="'tomato'"
            [innerStrokeColor]="'tomato'"
            [animation]="true"
            [animationDuration]="1200">
            </circle-progress>
            <td *ngIf="isLogged">
                <button class="btn btn-dark" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-square"></i>Editar
            </button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-dark" (click)="delete(skill.id)">
                <i class="bi bi-eraser-fill"></i>Borrar
            </button>
        </td>
        </div>
        
    </div>
</div>
