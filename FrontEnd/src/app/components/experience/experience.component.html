<div class="container-fluid">
    <div class="row">
        <h1>Experiencia Laboral</h1>
        <div class="col-lg-3">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexperiencia" *ngIf="isLogged">
                Nueva Experiencia
            </button>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-10"> 
            <table class="table">
                <tr *ngFor="let Experiencia of experiencia">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" routerLink="/editexperiencia/{{Experiencia.id}}">
                            <i class="bi bi-pencil-square"></i>Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" (click)="delete(Experiencia.id)">
                            <i class="bi bi-eraser-fill"></i>Borrar
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
