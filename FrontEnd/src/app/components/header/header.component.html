<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <app-logo></app-logo>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4"  id="ingreso">
            <button type="button" class="btn btn-outline-dark" (click)="login()" *ngIf="!isLogged">LOGIN</button>
            <button type="button" class="btn btn-outline-dark" (click)="onLogout()" *ngIf="isLogged">LOGOUT</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <app-social></app-social>
        </div>
    </div>
</div>
