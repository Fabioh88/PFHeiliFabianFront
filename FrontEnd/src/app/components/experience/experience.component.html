<div class="container-fluid">
    <div class="row">
        <h1>Experiencia Laboral</h1>
        <div class="col-12">
            <button type="button" class="btn btn-danger" routerLink="/nuevaexperiencia" *ngIf="isLogged">
                Agregar Experiencia
            </button>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12" *ngFor="let Experiencia of experiencia"> 
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-10">
                {{Experiencia.nombreE}}
            </div>
            <div class="col-10">
                {{Experiencia.descripcionE}}
            </div>
            <div class="col-10 " *ngIf="isLogged">
                <button class="btn btn-danger" routerLink="/editexperiencia/{{Experiencia.id}}">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-eraser-fill"></i>
                </button>
            </div>
            <div class="col-1"></div>
            <div class="col-12"></div>
        </div>
    </div>
</div>
