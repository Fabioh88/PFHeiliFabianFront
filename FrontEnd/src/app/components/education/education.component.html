<div class="container-fluid">
    <div class="row">
        <h1>Educacion</h1>
        <div class="col-12 ">
            <button type="button" class="btn btn-dark" routerLink="/nuevaeducacion" *ngIf="isLogged">
                Agregar Educacion
            </button>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12" *ngFor="let Educacion of educacion">    
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-10">
                {{Educacion.nombreE}}
            </div>
        <div class="col-10">
            {{Educacion.descripcionE}}
        </div>
        <div class="col-10">
            <div class="col-10" *ngIf="isLogged">
                <button class="btn btn-dark" routerLink="/editeducacion/{{Educacion.id}}">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-dark" (click)="delete(Educacion.id)">
                    <i class="bi bi-eraser-fill"></i>
                </button>
            </div>
        </div>
        <div class="col-lg-1"></div>    
        <div class="col-"></div>12
        </div>    
    </div>
</div>
